<div class="item item-avatar">
  <img ng-src={{currentFoodie.pictureUrl}}>
  <h2>{{currentFoodie.firstName}} {{currentFoodie.lastName}}</h2>
  <p>{{currentFoodie.headline}}</p>
</div>

<div class="item item-body">
  <p ng-if="currentFoodie.lunchZip">
    {{currentFoodie.bio}}
  </p>
  <p ng-if="!currentFoodie.lunchZip">
    "Keep checking back!"
  </p>
  <button class="button button-assertive" ng-click="nextProfile()">No</button>
  <button class="button button-balanced">Yes</button>
</div>

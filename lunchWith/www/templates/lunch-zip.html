<ion-modal-view>


  <ion-content has-subheader="false">
    <div class="row">
      <div class="col">
        <h2>Enter the zip code where you want to do lunch</h2>
      </div>
    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label"></span>
        <form name="lunchZipForm">
          <input type="tel" placeholder="{{lunchzip.LunchZip}}" onfocus="this.placeholder = ''" ng-model="lunchZip.LunchZip" min="5" max="5">
        </form>
      </label>
      <button class="button button-block button-outline button-positive" ng-click="closeLunchZip()" ui-sref="app.foodies">Submit</button>

    </div>

  </ion-content>
</ion-modal-view>
